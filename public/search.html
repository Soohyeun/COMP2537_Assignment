<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(246, 218, 237, 0.975);
        }

        #contents {
            display: flex;
            padding: 10px;
            margin-bottom: 30px;
        }

        img {
            width: 100%;
        }

        #pokemon_container {
            padding: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="search.js"></script>
</head>

<body>
    <nav>
        <div id="inputType">
            <label for="poke_type">Type</label>
            <select name="poke_type" id="poke_type">
                <option value="all_types">all types</option>
                <option value="grass">grass</option>
                <option value="bug">bug</option>
                <option value="dark">dark</option>
                <option value="dragon">dragon</option>
                <option value="electric">electric</option>
                <option value="fairy">fairy</option>
                <option value="fighting">fighting</option>
                <option value="fire">fire</option>
                <option value="flying">flying</option>
                <option value="ghost">ghost</option>
                <option value="ground">ground</option>
                <option value="ice">ice</option>
                <option value="normal">normal</option>
                <option value="poison">poison</option>
                <option value="psychic">psychic</option>
                <option value="rock">rock</option>
                <option value="steel">steel</option>
                <option value="water">water</option>
            </select>
        </div>

        <div id="inputName">
            <label for="poke_name">Name/ID</label>
            <input type="text" id="input_name" placeholder="Enter pokemon name or id">
            <button onclick="searchByName()">Submit</button>
        </div>
    </nav>

    <div id="contents"> </div>

    <div id="pagination"> </div>
</body>

</html>
