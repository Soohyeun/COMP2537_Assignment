<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Russo+One&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- js -->
    <script src="login.js"></script>
</head>

<body>
    <div id="outer" style="text-align:center;">
        <h2 style="margin: 10px 0;">
            Sign up
        </h2>
        <main style="display:block">
            <div>
                <label>Email</label>
                <input type="text" id="emailInput" placeholder="Enter email">
            </div>

            <div class="form-group my-3">
                <label>Name</label>
                <input type="text" id="nameInput" placeholder="Enter name">
            </div>

            <div class="form-group my-3">
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="Enter password">
            </div>

            <div class="form-group my-3">
                <label>Confirm password</label>
                <input type="password" id="passwordConfirm" placeholder="Enter password again">
            </div>
        </main>
        <div>
            <button>Submit</button>
        </div>
    </div>

</body>

</html>
