<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Russo+One&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- js -->
    <script src="login.js"></script>
</head>

<body>
    <div id="outer" style="text-align:center;">
        <h1 style="margin: 30px 0;">
            Log In
        </h1>
        <main style="display:block">
            <div>
                <label style="width: 80px;">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div>
                <label style="width: 80px;">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div id="message" style="color: red;"></div>

            <div style="display: flex; flex-direction:row; justify-content: space-around; margin: 20px 40px;">
                <button class="btn btn-success">Sign up</button>
                <button class="btn btn-info" onclick="login()">Login</button>
            </div>

        </main>
    </div>

</body>

</html>
